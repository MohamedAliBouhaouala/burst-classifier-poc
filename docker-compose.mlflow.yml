version: "3.9"

services:
  mlflow-server:
    container_name: mlflow-server
    image: python:3.11-slim
    env_file: .env
    working_dir: /mlflow
    volumes:
      - ./mlruns:/mlflow/mlruns
    ports:
      - "${MLFLOW_PORT}:5000"
    command: >
      mlflow server --host ${MLFLOW_HOST} --port 5000 --backend-store-uri ${BACKEND_STORE_URI} --default-artifact-root ${ARTIFACT_ROOT}"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5000/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
